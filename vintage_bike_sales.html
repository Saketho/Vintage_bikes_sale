
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintage Royal Enfield Bikes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      margin: 0;
    }
    .form-section {
      margin-top: 50px;
      border-top: 1px solid #ccc;
      padding-top: 30px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #222;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vintage Royal Enfield Bikes</h1>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Bullet+350" alt="Royal Enfield Bullet 350" />
        <div class="card-content">
          <h2>Royal Enfield Bullet 350</h2>
          <p>Year: 1998</p>
          <p><strong>Price:</strong> INR 65,000</p>
          <button>Contact Seller</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Classic+500" alt="Royal Enfield Classic 500" />
        <div class="card-content">
          <h2>Royal Enfield Classic 500</h2>
          <p>Year: 2006</p>
          <p><strong>Price:</strong> INR 85,000</p>
          <button>Contact Seller</button>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2>Sell Your Royal Enfield</h2>
      <form>
        <input type="text" placeholder="Bike Model" required />
        <input type="number" placeholder="Year of Manufacture" required />
        <input type="text" placeholder="Price (INR)" required />
        <input type="text" placeholder="Contact Number" required />
        <button type="submit">Submit Listing</button>
      </form>
    </div>
  </div>
</body>
</html>
